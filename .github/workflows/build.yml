name: "libmexclass"
on: [push]
jobs:
    build-libmexclass:
        runs-on: ubuntu-latest
        env:
            LIBMEXCLASS_INSTALL_PREFIX: "/home/runner/work/install"
            LIBSTDCPP6_PATH: "/usr/lib/x86_64-linux-gnu/libstdc++6.so"
        steps:
            - name: Download libmexclass source code
              uses: actions/checkout@v3
            - name: List library directory contents
              run: |
                  ls -alh /usr/lib/x86_64-linux-gnu
            - name: Install MATLAB
              uses: matlab-actions/setup-matlab@v1
            - name: Build Example
              run: |
                  cd example
                  echo "LIBMEXCLASS_INSTALL_PREFIX=$LIBMEXCLASS_INSTALL_PREFIX" >> $GITHUB_ENV
                  cmake -S . -B build -D CMAKE_INSTALL_PREFIX="$LIBMEXCLASS_INSTALL_PREFIX"
                  cmake --build build --config Release --target install
            - name: Run Example
              uses: matlab-actions/run-command@v1
              env:
                  LD_PRELOAD: ${{ env.LIBSTDCPP6_PATH }}
              with:
                  command: addpath(fullfile("${{ env.LIBMEXCLASS_INSTALL_PREFIX }}", "libmexclass")), addpath(fullfile("example", "matlab")), c = example.Car("A", "B", "C")
